<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyriLingual - Find Songs by Lyrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>LyriLingual</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search">
        <div class="container">
            <h2>Find Songs by Lyrics</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter lyrics or a phrase..." autocomplete="off">
            </form>
        </div>
    </section>

    <section class="results" id="results-section">
        <div class="container">
            <h2>Search Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 LyriLingual. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
